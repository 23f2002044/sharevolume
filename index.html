<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Company Shares Outstanding</title><script src="https://cdn.tailwindcss.com"></script><style>body {font-family: 'Inter', sans-serif;}</style></head><body class="bg-gray-100 flex items-center justify-center min-h-screen p-4"><div class="bg-white p-8 rounded-lg shadow-xl max-w-2xl w-full text-center"><h1 class="text-4xl font-bold text-gray-800 mb-6" id="share-entity-name">Loading Company...</h1><div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8"><div class="bg-green-50 p-6 rounded-lg border border-green-200"><h2 class="text-2xl font-semibold text-green-700 mb-3">Maximum Shares Outstanding</h2><p class="text-xl text-gray-600 mb-2">Value: <span class="font-bold text-green-800" id="share-max-value">--</span></p><p class="text-lg text-gray-500">Fiscal Year: <span class="font-medium" id="share-max-fy">--</span></p></div><div class="bg-red-50 p-6 rounded-lg border border-red-200"><h2 class="text-2xl font-semibold text-red-700 mb-3">Minimum Shares Outstanding</h2><p class="text-xl text-gray-600 mb-2">Value: <span class="font-bold text-red-800" id="share-min-value">--</span></p><p class="text-lg text-gray-500">Fiscal Year: <span class="font-medium" id="share-min-fy">--</span></p></div></div><p class="text-sm text-gray-500 mt-4">Data sourced from SEC EDGAR. Filtered for fiscal years after 2020.</p><p class="text-xs text-gray-400 mt-2">To view data for a different CIK, append `?CIK=0001018724` to the URL.</p></div><script>const DEFAULT_CIK = '0000014272';const SEC_API_BASE = 'https://data.sec.gov/api/xbrl/companyconcept/';async function fetchCompanySharesData(cik) {const url = `${SEC_API_BASE}CIK${cik}/dei/EntityCommonStockSharesOutstanding.json`;try {const response = await fetch(url, {headers: {'User-Agent': 'BristolMyersSquibbApp / yourcontact@example.com'}});if (!response.ok) {throw new Error(`HTTP error! status: ${response.status}`);}const data = await response.json();return data;} catch (error) {console.error('Error fetching data:', error);return null;}}function processSharesData(data) {if (!data || !data.entityName || !data.units || !data.units.shares) {return null;}const entityName = data.entityName;const shares = data.units.shares;const filteredShares = shares.filter(entry => {const fy = parseInt(entry.fy);return !isNaN(fy) && fy > 2020 && typeof entry.val === 'number';});if (filteredShares.length === 0) {return { entityName, max: null, min: null };}let maxVal = -Infinity;let minVal = Infinity;let maxFy = null;let minFy = null;for (const entry of filteredShares) {if (entry.val > maxVal) {maxVal = entry.val;maxFy = entry.fy;}if (entry.val < minVal) {minVal = entry.val;minFy = entry.fy;}}return {entityName,max: { val: maxVal, fy: maxFy },min: { val: minVal, fy: minFy }};}function formatNumber(num) {if (typeof num !== 'number') return num;return num.toLocaleString('en-US', { style: 'decimal' });}function updateUI(processedData) {const entityNameElem = document.getElementById('share-entity-name');const maxValElem = document.getElementById('share-max-value');const maxFyElem = document.getElementById('share-max-fy');const minValElem = document.getElementById('share-min-value');const minFyElem = document.getElementById('share-min-fy');const titleElem = document.querySelector('title');if (processedData && processedData.entityName) {entityNameElem.textContent = processedData.entityName;titleElem.textContent = `${processedData.entityName} Shares Outstanding`;} else {entityNameElem.textContent = 'Company Data Not Available';titleElem.textContent = 'Shares Outstanding Data';}if (processedData && processedData.max) {maxValElem.textContent = formatNumber(processedData.max.val);maxFyElem.textContent = processedData.max.fy;} else {maxValElem.textContent = '--';maxFyElem.textContent = '--';}if (processedData && processedData.min) {minValElem.textContent = formatNumber(processedData.min.val);minFyElem.textContent = processedData.min.fy;} else {minValElem.textContent = '--';minFyElem.textContent = '--';}}document.addEventListener('DOMContentLoaded', async () => {const urlParams = new URLSearchParams(window.location.search);const cikParam = urlParams.get('CIK');const currentCik = cikParam || DEFAULT_CIK;document.getElementById('share-entity-name').textContent = `Loading data for CIK ${currentCik}...`;document.querySelector('title').textContent = `Loading CIK ${currentCik}...`;updateUI({ entityName: `Loading data for CIK ${currentCik}...`, max: null, min: null });const rawData = await fetchCompanySharesData(currentCik);const processedData = processSharesData(rawData);updateUI(processedData);});</script></body></html>
